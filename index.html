<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">

    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Anton&display=swap" rel="stylesheet">

    <!-- css -->
    <link rel="stylesheet" href="assets/style.css">

    <!-- firebase -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

    <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

    <title>Train Scheduler</title>


</head>

<body>

    <div class="page-header">
        <h1 class="big-headline">Anytime is Train Time</h1>
    </div>
    <div class="container-fluid sticky-fix">
        <div class="row">
            <div class=" col-xs-12 col-sm-6 col-md-4">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">Add a Train</h3>
                    </div>
                    <div class="panel-body">
                        <form id="target">
                            <div class="form-group">
                                <label for="train-input">Train Name</label>
                                <input type="text" id="train-input" class="form-control"
                                    placeholder="Enter up to 25 letters or numbers." pattern="[a-zA-Z0-9\s]{3,25}"
                                    required />
                            </div>
                            <div class="form-group">
                                <label for="destination-input">Destination</label>
                                <input type="text" id="destination-input" class="form-control"
                                    placeholder="Enter up to 25 letters." pattern="[a-zA-Z\s]{3,25}" required />
                            </div>
                            <div class="form-group">
                                <label for="time-input">First Train Time (HH:mm)</label>
                                <input type="text" id="time-input" class="form-control"
                                    placeholder="Enter military time, example 14:30." pattern="[0-9:]{5}" required />
                            </div>
                            <div class="form-group">
                                <label for="frequency-input">Frequency</label>
                                <input type="text" id="frequency-input" class="form-control"
                                    placeholder="Enter 2 digit for minutes." pattern="[0-9]{2}" required />
                            </div>
                            <button type="submit" id="add-train-btn" class="btn btn-primary">Add Train</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-xs-12 col-sm-6 col-md-8">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">Current Train Schedule</h3>
                    </div>
                    <div class="panel-body">
                        <table class="table table-hover" id='train-table'>
                            <thead>
                                <tr>
                                    <th>Train Name</th>
                                    <th>Destination</th>
                                    <th>Frequency (min)</th>
                                    <th>Next Arrival</th>
                                    <th>Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- bootstrap jquery/ajax -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <!-- javascript -->
    <script src="assets/app.js"></script>
</body>

</html>
